<!DOCTYPE html>
<html>

<!--Head information, do not change. Links to CSS, JS, Jquery, fonts, etc-->
<head>
    <title>BIOS 668</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css' />
    <link href='https://fonts.googleapis.com/css?family=Cairo' rel='stylesheet'>
    <script src="jquery-3.3.1.js"></script>
    <script src="simple-statistics.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <h1>Study Design Simulator</h1>

<!--This div creates the two tabs-->
    <div class="tab">
        <button class="tablinks" id="sampsizetaboption">Sample Size Calculator</button>
        <button class="tablinks" id="helptaboption">Help</button>
    </div>

    <!--This div adds the content to the sample size tab. The 6 tests you can choose from are below, as well 
    as empty places for the null and alternative hypotheses, alpha and power sliders, treatment name places,
    and buttons to reset the parameters and simulate the study.-->
    <div id="sampsizetab" class="tabcontent">
        <div class="parameters">
            <div class="parameterChoices">
                <h2>Desired parameters</h2>
                <div class="paramOptions" id=typeOfTest>What type of test are you interested in simulating?
                        <select class="testTypes">
                            <option disabled selected value> ------ select an option ------ </option>
                            <option value="noninf1">One-Sample Non-Inferiority Test</option>
                            <option value="equiv1">One-Sample Equivalence Test</option>
                            <option value="sup1">One-Sample Superiority Test</option>
                            <option value="noninf2">Two-Sample Non-Inferiority Test</option>
                            <option value="equiv2">Two-Sample Equivalence Test</option>
                            <option value="sup2">Two-Sample Superiority Test</option>
                        </select> <br>
                        <span id="testDisplayNull">H<sub>0</sub>:</span><br>
                        <span id="testDisplayAlt">H<sub>a</sub>:</span><br>
                        <span id="n_ratio" style="display: none"></span>
                    </div>
                <div class="paramOptions" id="alpha">Alpha level:
                    <input class="alpha_range" id="alpha" type="range" value="0.05" min="0.00" max="1.00" step="0.01">
                    <span class="alpha_value" id="alphaValue"></span>
                </div>
                <div class="paramOptions" id="power">Power:
                    <input class="power_range" id="power" type="range" value="80" min="0" max="100">
                    <span class="power_value" id="powerValue"></span>
                </div>
                <div class="paramOptions" id=hypotheses>
                </div>
                <div class="paramOptions" id="trtGroups">Treatment Group(s):
                        <div class="trtGroup_A">
                            <textarea class="textAreaA" placeholder="Treatment A"></textarea>
                        </div>
                        <div class="trtGroup_B" style="display: none">
                            <textarea class="textAreaB" placeholder="Treatment B"></textarea>
                        </div>
                    </div>
            </div>
            <div class="buttons">
                <button id="resetOptions" type="button" class="button">Reset Parameters</button>
                <button id="simulate" type="button" class="button">Calculate Sample Size</button>
            </div>
        </div>

    </div>

    <!--This div creates the content in the help tab. The terms are added in the JS side of things, not 
    the HTML here.-->
    <div id="helptab" class="tabcontent" style="display: none">
        <div class="helpSection">
            <input class="searchBar" name="keyword" type="text" list="668terms" placeholder="Search a keyword here">
            <datalist id="668terms">
            </datalist>
            <div class="helpDefinitions">

            </div>
        </div>
    </div>

    <!--This div creates the main body area of the code. This is where the sample size breakdown and statistics paragraph
    appear when the user presses the simualte button.-->
    <div class="mainBody">
        <div id = "samplesize">
            <h2>Sample Size Breakdown</h2>
            <p id="selectParamMessage">Please select a test and fill out the associated parameters.</p>
            <ul id="variableDefinitionList"></ul>
        </div>
    </div>
</body>
</html>
